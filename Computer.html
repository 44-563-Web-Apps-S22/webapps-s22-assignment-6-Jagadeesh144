<!DOCTYPE html>
<html>
 
    <head>
        <title>Computer page</title>
    </head>
    
    <body>
    
        <h2>Jagadeesh Velivela orders a computer</h2>
    
        <form style="background-color: beige;">
            <input type="checkbox" id="extraMemory" name="extraMemory"   
              value="extra" checked>
            <label for="extraMoney">Extra memory</label></br>
          
            <input type="checkbox" id="Mouse" name="Mouse" 
               value="mouse" checked>
            <label for="Mouse">Mouse</label></br>
          
            <input type="checkbox" id="cellService" name="cellService"   
               value="cell" checked>
            <label for="cellService">Cell service</label></br>
        
            <input type="button" onclick="orderComputer()" value="Order a Computer" style="background-color: green;">
          </form>
        <form>
            <br>
            <input type="text" id="prop" name="prop" value="engraved">
            <label for="prop">Enter a property name</label></br>
            
    
            <input type="text" id="prop_value" name="prop_value">
            <label for="prop_value">Enter a value</label></br>
            <br>
            <input type="button" onclick="updateComputer()" value="Update the computer" style="background-color: green;">
        </form>
    
    
        <p id="result">This text will be replaced </p>
    
        <script>
            var my_computer = {}
            out = document.getElementById("result")
    
            function orderComputer() {
                var my_computer = {}
                console.log("Getting form values")
                extra = document.getElementById("check_1").checked
                mouse = document.getElementById("check_2").checked
                cell = document.getElementById("check_3").checked
    
                
                if (extra) {
                    my_computer.extra = true
                }else{
                    my_computer.extra = false
                }
                if (mouse) {
                    my_computer.mouse = true
                }
                else
                {
                    my_computer.mouse = false
                }
                if (cell) {
                    my_computer.cell = true
                }
                else
                {
                    my_computer.cell=false
                }
                document.getElementById("result").innerHTML = "extra: " + my_computer.extra + " mouse: " + my_computer.mouse + " cell: " + my_computer.cell
            }
      
            function updateComputer()
       {
           var property= document.getElementById("prop").value
           var property_value= document.getElementById("prop_value").value
           my_computer[property]=property_value
           out.innerHTML = "my_Computer[]=  " + JSON.stringify(my_computer);
           
       }
            
        </script>
    
    </body>
</html>
